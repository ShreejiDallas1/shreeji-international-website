<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .company-name { font-family: Arial, sans-serif; font-weight: bold; }
    .tagline { font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  
  <!-- Background Shape -->
  <rect x="10" y="25" width="280" height="50" rx="8" fill="#7fba00" />
  
  <!-- Company Name -->
  <text x="150" y="55" fill="white" text-anchor="middle" class="company-name" font-size="28">SHREEJI</text>
  <text x="150" y="75" fill="white" text-anchor="middle" class="company-name" font-size="16">INTERNATIONAL</text>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="50" r="15" fill="#ff8c00" />
  <path d="M40 35 L45 50 L35 50 Z" fill="white" />
</svg><?xml version="1.0" encoding="UTF-8" standalone="no"?>
